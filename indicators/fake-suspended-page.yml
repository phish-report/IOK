title: Fake suspended page
description: // TODO

detection:
  suspendedPageFragments:
    dom|contains:
      - "<body id=\"t\" class=\"neterror\" style=\"font-family: 'Segoe UI', Tahoma, sans-serif; font-size: 75%\" jstcache=\"0\">"
      - "<div id=\"main-frame-error\" class=\"interstitial-wrapper\" jstcache=\"0\">"
  
  phpHeader:
    headers|contains: "X-Powered-By: PHP"

  phpCookie:
    cookies|contains: "PHPSESSID"

  condition: suspendedPageFragments and (php*)

tags:
  - cloaking