title: iCloud Phishing Kit e63615d8
description: |
    An iCloud Phishing Kit appearing in English and Spanish.
    This looks for file name references of a loader image and stylesheet.

references:
  - https://urlscan.io/result/e63615d8-a541-4703-9765-1a5d5730f61c/
  - https://urlscan.io/result/477eeeb3-3fbc-4d82-b2b9-369617977d6c/
  - https://urlscan.io/result/8b89890d-f011-477a-90bd-dd56eec8a81f/
  - https://urlscan.io/result/79f6c20b-0dc0-4e3d-ac73-e07b17e4a3f5/
  - https://urlscan.io/result/b745320b-4d0d-4c3f-afda-920bcbf03a14/
  - https://urlscan.io/search/#(filename%3A%22assets%2Flayout%2Fapple.css%22)%20AND%20(filename%3A%22assets%2Fimg%2Fajax-loader.gif%22)
  
detection:
    imageAjaxLoader:
        html|contains: "src=\"assets/img/ajax-loader.gif\""
    
    stylesheet:
      html|contains: "href=\"assets/layout/apple.css\""

    condition: imageAjaxLoader and stylesheet

tags:
    - kit
    - target.icloud
