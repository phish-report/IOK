title: sledgehammerfakeverification
description: |
  Tries to detect the fake sledgehammer login to verify or bookmark verification pages.

level: likely_malicious

references:
    -https://urlscan.io/result/4b34b0a1-c66c-4228-9d67-c9790dadccb8/
    -https://urlscan.io/result/46166857-4a6b-48c7-8913-292a1d01ce99/


detection:

  titlecheck:
    title|contains:
      - "Sledgehammer"
      - "Verification"
      
  htmlcheck:
    html|contains:
    - "bookmark"
    
  realDomain:
    hostname:
      - sledgehammer.app

  condition: titlecheck and htmlcheck

tags:
    - phishing
    - target.discord
    - target.sledgehammer
