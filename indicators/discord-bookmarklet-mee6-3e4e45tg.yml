title: Discord Bookmarklet Mee6 3e4e45tg
description: |
    Detects a Discord verification phishing page which looks like the Mee6 Discord bot. The page contains a bookmarklet which is a token grabber.
    
references:
  - https://urlscan.io/search/#hash%3Adbf043861985af662657ca014b7e29be3e1b5d6a6e9f60b36d4b436ba5d1c14a
  - https://urlscan.io/search/#hash%3A876b61b724a569418b18e5be0e2902aae03bf82dd7a090c6276b8b630f20cb0d
  - https://urlscan.io/result/6f5aa9d7-8cd7-4227-b4b3-ac346258c2d1/

detection:

    title:
      html|contains:
        - <title>MEE6 - The Discord Bot</title>

    message:
      html|contains:
        - To gain access to this Discord server, drag the verify function to your bookmark bar. Once there proceed to the Discord server which you want to verify in and click on the verify function while on it, make sure you are using discord browser while doing this. To enable your bookmark bar press (CTRL+SHIFT+B)

    video:
      html|contains:
        - <source src="verification.mp4" type="video/mp4">

    condition: all of them

tags:
  - target.discord